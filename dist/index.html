<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Battleship</h1>
        <a
          href="https://github.com/thantko20/battleship"
          class="github"
          title="Made By Thant Ko Zaw"
          ><img src="assets/GitHub-Mark-32px.png" alt="github-logo"
        /></a>
      </header>
      <main id="arena">
        <div class="arena-header">
          <h2 class="game-stage-title"></h2>
        </div>
        <div class="boards-container">
          <div class="player-arena">
            <h3>Your Board</h3>
            <div class="board-container">
              <div class="player-board"></div>
            </div>
            <div class="board-btns">
              <button class="reset-board">Reset</button>
              <button class="random-place">Place Random</button>
              <button class="axis">Change Axis</button>
              <button class="start btn-hidden">Start</button>
            </div>
          </div>
          <div class="computer-arena hide-arena">
            <h3>Enemy Board</h3>
            <div class="board-container">
              <div class="mask"></div>
              <div class="computer-board"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
